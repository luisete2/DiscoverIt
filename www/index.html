<!DOCTYPE html>
<html>
    <head>
        <title data-localize="title">DiscoverIt - Una nueva forma de viajar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="lib/appframework/af.ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" src="css/font-awesome.min.css"/>
        <link rel="stylesheet" src="style.css"/>
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="lib/jquery-ui.min.js" type="text/javascript"></script>
        <script src="lib/spin.min.js" type="text/javascript"></script>
        <script src="lib/jquery.spin.js" type="text/javascript"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="lib/jquery.base64.js" type="text/javascript"></script>
        <script src="lib/jquery.localize.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="lib/fastclick.min.js" type="text/javascript"></script>
        <script src="cordova.js"></script>
    </head>    
    <body id="all">
        <div data-role="page" id="landingPage" data-theme="d">
            <div data-role="header">
                <h1 data-localize="welcome">¡Bienvenido!</h1>
            </div><!-- /header -->
            <div data-role="content" id="landing" style="padding-bottom:0">
                <img src="logo1.png" width="100%" height="100%">
                <p><b data-localize="existingUsers">Usuarios existentes</b></p>
                <a data-role="button" href="#loginPage" data-localize="login">Iniciar sesión</a>
                <p><b data-localize="notYetRegistered">¿Aún no te has registrado?</b></p>
                <a data-role="button" id="toSignUp" href="#signUpPage" style="margin:0; padding:0" data-localize="register">Registro</a>
                <p></p>
            </div><!-- /content -->
        </div><!-- /page -->
        <div data-role="page" id="loginPage" data-theme="d">
            <div data-role="header">
                <a data-rel="back" data-icon="carat-l" data-localize="goBack">Volver</a>
                <h1 data-localize="login">Iniciar sesión</h1>
            </div><!-- /header -->
            <div data-role="content">
                <p data-localize="username">Nombre de usuario</p>
                <input type="text" name="log-uname" id="log-uname" value="">
                <p data-localize="password">Contraseña</p>
                <input type="password" name="log-password" id="log-password" value="">
                <button name="iniciarSesion" onclick="confirmLogin()" data-localize="login">Iniciar sesión</button>
                <!--<a data-role="button" href="#resetPasswordPage">¿No puedes entrar?</a>-->
            </div><!-- /content -->
        </div>
        <div data-role="page" id="signUpPage" data-theme="d">
            <div data-role="header">
                <a data-rel="back" data-icon="carat-l" data-localize="goBack">Volver</a>
                <h1 data-localize="register">Registro</h1>
            </div><!-- /header -->
            <div data-role="content">
                <p data-localize="username">Nombre de usuario</p>
                <input type="text" id="username" name="username" value="">
                <p data-localize="password">Contraseña</p>
                <input type="password" id="password" name="password" value="">
                <p data-localize="passwordConfirm">Confirma contraseña</p>
                <input type="password" id="password-confirm" name="password-confirm" value="">
                <button data-localize="confirmRegistration" onclick="confirmRegistry()" name="confirmarRegistro">Confirmar registro</button>
            </div><!-- /content -->
        </div>
    </body>
    <script charset="utf-8" type="text/javascript" src="scripts/di_loginFunctions.js"></script>
</html>
